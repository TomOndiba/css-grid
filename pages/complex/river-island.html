<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Basic Design Grid Book Cover</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" href="../../css/complex/river-island.css">
</head>

<body>
	<div class="grid-wrapper">
		<section>
			<blockquote>
				&ldquo;I want to look stylish, my fashion, my way.&rdquo;
			</blockquote>
			<img src="../../images/river-island/DowningStreet-900w.jpg" sizes="50vw" 
			srcset="
			../../images/river-island/DowningStreet-600w.jpg 600w,
			../../images/river-island/DowningStreet-900w.jpg 900w,
			../../images/river-island/DowningStreet-1200w.jpg 1200w,
			../../images/river-island/DowningStreet-1800w.jpg 1800w" 
			alt="DowningStreet">
			<figure>
				<figcaption>
					DowningStreet Robert Ramirez
					<a href="https://www.flickr.com/photos/robertramirez/">Flickr</a>
					<a href="facebook.com/robertconradphotography">Facebook</a>
					<a href="robertconrad.tumblr.com">Tumblr</a>
				</figcaption>
			</figure>
		</section>
		<section>
			<img src="../../images/river-island/river-island-2.jpg" alt="Man wearing watch and jacket">
			<figure>
				<figcaption>
					Business Time Steven Connors
					<a href="https://www.flickr.com/photos/stevenconnors/">Flickr</a>
				</figcaption>
			</figure>
		</section>
		<section>
			<figure>
				<figcaption>explanatory caption</figcaption>
			</figure>
			<blockquote>
				&ldquo;I'll throw on my clothes and be ready in seconds, then I wait hours for her.&rdquo;
			</blockquote>
		</section>
		<section>
			<img src="../../images/river-island/river-island-3.jpg" alt="Man wearing jacket standing next to a motorbike">
			<figure>
				<figcaption>
					Marco Crupi
					<a href="https://www.flickr.com/photos/marcocrupivisualartist/">Flickr</a>
				</figcaption>
			</figure>
			<img src="" alt="">
		</section>
		<section>
			<blockquote>
				&ldquo;It's my style although my girlfriend wear my favourite jacket more than me...&rdquo;
			</blockquote>
		</section>
		<section>
			<img src="" alt="">
			<figure>
				<figcaption>explanatory caption</figcaption>
			</figure>
		</section>
		<section>
			<img src="" alt="">
			<figure>
				<figcaption>explanatory caption</figcaption>
			</figure>
		</section>
		<section>
			<figure>
				<figcaption>explanatory caption</figcaption>
			</figure>
			<img src="" alt="">
			<img src="" alt="">
		</section>
	</div>

			e = o.createElement(i);
			r = o.getElementsByTagName(i)[0];
			e.src = '//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e, r)
		}(window, document, 'script', 'ga'));
		ga('create', 'UA-XXXXX-X', 'auto');

	</script>
</body>

</html>
